{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<form method='POST' action=''>
    {% csrf_token %}
    <label for='name'>Name : </label>
    <input type="text" id="name" name="name" class="border border-gray-300 rounded-md p-1" /><br> <br>
    <label for='email'>Email : </label>
    <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-1" /><br> <br>
    <label for='password'>Password : </label>
    <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-1" /><br>  <br>
    <label for='address'>Address : </label>
    <input id="address" name="address" class="border border-gray-300 rounded-md p-1"/><br> <br>
    <label for='phoneNumber'>Phone Number : </label>
    <input type="text" id="phoneNumber" name="phoneNumber" class="border border-gray-300 rounded-md p-1" /><br> <br>
    <label for="role">Role : </label>
    <select id="role" name="role" class="border border-gray-300 rounded-md p-1">
        <option value="Consumer">Consumer</option>
        <option value="Producer">Producer</option>
    </select><br> <br>
    <input type="submit" value="Sign Up" class="bg-blue-500 text-white rounded-md p-2 mt-2 hover:bg-blue-600"/>
</form>
{% endblock %}

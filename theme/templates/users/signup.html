{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
<form method='POST' action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div class="mb-4">
        <label for='name' class='block text-gray-700 mb-1'>Name : </label>
        <input type="text" id="name" name="name" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" />
    </div>
    <div class="mb-4">
        <label for='email' class='block text-gray-700 mb-1'>Email : </label>
    <input type="email" id="email" name="email" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" />
    </div>
    <div class="mb-4">
        <label for='password' class='block text-gray-700 mb-1'>Password : </label>
        <input type="password" id="password" name="password" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" />
    </div>
    <div class="mb-4">
        <label for='address' class='block text-gray-700 mb-1'>Address : </label>
        <input id="address" name="address" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"/>
    </div>
    <div class="mb-4">
        <label for='phoneNumber' class='block text-gray-700 mb-1'>Phone Number : </label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" />
    </div>
    <div class="mb-4">
        <label for="role" class='block text-gray-700 mb-1'>Role : </label>
        <select id="role" name="role" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            <option value="Consumer">Consumer</option>
            <option value="Producer">Producer</option>
        </select>
    </div>
    <input type="submit" value="Sign Up" class="bg-blue-500 text-white rounded-md p-2 mt-2 hover:bg-blue-600"/>
</form>
</div>
{% endblock %}

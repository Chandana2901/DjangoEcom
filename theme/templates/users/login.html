{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
  <form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" required>
    </div>
    <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-300">Login</button>
  </form>
</div>
{% endblock %}

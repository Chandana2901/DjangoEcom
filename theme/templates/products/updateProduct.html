{% extends 'base.html' %}

{% block title %}
Create A Product
{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Product : {{product.name}}</h2>
<form method='POST' action="{% url 'productsUpdate' product.id %}">
    {% csrf_token %}
    <div class="mb-4">
        <label for='name' class='block text-gray-700 mb-1'>Name : </label>
        <input type="text" id="name" name="name" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" 
        placeholder="{{product.name}}"
        disabled
        />
    </div>
    <div class="mb-4">
        <label for='price' class='block text-gray-700 mb-1'>Price : </label>
        <input type="number" id="price" name="price" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" 
        placeholder="{{product.price}}"
        value="{{product.price}}"
        />
    </div>
    <div class="mb-4">
        <label for='description' class='block text-gray-700 mb-1'>Description : </label>
        <textarea id="description" name="description" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"
        {% comment %} placeholder="{{product.description}}"
        value="" {% endcomment %}
        >{{product.description}}</textarea>
    </div>
    <div class="mb-4">
        <label for='quantity' class='block text-gray-700 mb-1'>Quantity : </label>
        <input id="quantity" name="quantity" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"
        placeholder="{{product.quantity}}"
        value="{{product.quantity}}"
        />
    </div>
    <div class="mb-4">
        <label for="category" class='block text-gray-700 mb-1'>Category : </label>
        <input id="category" name="category" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"
        placeholder="{{product.category}}"
        disabled
        />
        {% comment %} <select id="category" name="category" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select> {% endcomment %}
    </div>
    <div class="mb-4">
        <label for='producer' class='block text-gray-700 mb-1'>Producer : </label>
        <input id="producer" name="producer" class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200" disabled placeholder="{{ product.producer }}"/>
    </div>

    <input type="submit" value="Update Product" class="rounded-lg bg-gray-600 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700"/>
</form>
</div>
{% endblock %}
